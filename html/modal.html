<!DOCTYPE html>
<html>
<head>
	<title>Modal Demo</title>
	<style>
		.modal {
			display: none; /* 默认隐藏 */
			position: fixed; /* 固定定位 */
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
			z-index: 9999; /* 比其他元素的z-index值高 */
		}

		.modal-content {
			width: 400px;
			height: 200px;
			background-color: white;
			margin: 100px auto; /* 居中 */
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
			position: relative;
		}

		.close {
			position: absolute;
			top: 10px;
			right: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button id="open-modal">打开Modal</button>

	<div class="modal" id="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>这是一个Modal</h2>
			<p>Modal是一种常用的弹出框效果，可以在页面中显示一些重要的信息或提示用户进行一些操作。</p>
		</div>
	</div>

	<script>
		// 获取打开Modal的按钮和Modal元素
		var openBtn = document.getElementById("open-modal");
		var modal = document.getElementById("modal");

		// 获取关闭按钮元素
		var closeBtn = modal.querySelector(".close");

		// 点击打开Modal按钮，显示Modal
		openBtn.onclick = function() {
			modal.style.display = "block";
		}

		// 点击关闭按钮或背景，隐藏Modal
		closeBtn.onclick = function() {
			modal.style.display = "none";
		}

		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</body>
</html>
