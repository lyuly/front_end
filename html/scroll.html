<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scroll</title>
  <style>
    .line {
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 10px;
    }

    a:link {
      text-decoration: none;
    }

    a:hover {
      color: tomato;
    }

    .scroll-ctn {
      display: block;
      width: 100%;
      height: 300px;
      overflow-y: scroll;
      scroll-behavior: smooth;
      border: 1px solid skyblue;
    }

    .scroll-panel {
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="line">
    <a href="#A">A</a>
    <a href="#B">B</a>
    <a href="#C">C</a>
  </div>

  <div class="scroll-ctn">
    <div id="A" class="scroll-panel">
      A
    </div>
    <div id="B" class="scroll-panel">
      B
    </div>
    <div id="C" class="scroll-panel">
      C
    </div>
  </div>
</body>
</html>
