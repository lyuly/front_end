<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片懒加载</title>
  <style>
    .img {
      width: 100vw;
      height: 100vh;
    }

    .pic {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="img">
      <img class="pic" alt="loading..." data-src="./image/2022-03-09.jpg"/>
    </div>
    <div class="img">
      <img class="pic" alt="loading..." data-src="./image/2022-03-10.jpg"/>
    </div>
    <div class="img">
      <img class="pic" alt="loading..." data-src="./image/2022-03-11.jpg"/>
    </div>
  </div>

  <script type="text/javascript">
    const imgList = document.querySelectorAll('img');
    function lazyLoad() {
      let scrollTop = document.body.scrollTop || document.documentElement.scrollTop
      let windowHeight = window.innerHeight
      for (let i = 0; i < imgList.length; i++) {
        if (imgList[i].offsetTop < scrollTop + windowHeight) {
          imgList[i].src = imgList[i].getAttribute('data-src')
        }
      }
    }

    function debounce(fn ,delay) {
      let timer = null
      return function(...args) {
        if (timer) {
          clearTimeout(timer);
          timer = null;
        }
        timer = setTimeout(() => {
          fn.apply(this, args);
        }, delay)
      }
    }

    window.onload = lazyLoad;
    window.addEventListener('scroll', debounce(lazyLoad, 500))
    window.addEventListener('resize', debounce(lazyLoad, 500))
  </script>
</body>
</html>
