<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小程序布局</title>
  <style>
    .app {
      display: flex;
      width: 300px;
      height: 100px;
    }

    .left {
      width: 100px;
      background: tomato;
    }

    .id {
      position: absolute;
      top: 10px;
      left: 80px;
      width: 2%;
      height: 5%;
    }

    .right {
      flex: 1;
      background: skyblue;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left">
      <img src="./image.jpg" class="id">
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
