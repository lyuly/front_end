<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    以下是一个简单的JavaScript倒计时示例：

    <div id="countdown"></div>

    <script>
      // 设置倒计时结束时间
      var countDownDate = new Date("Apr 14, 2023 14:43:00").getTime();

      // 更新倒计时
      var timeId = setInterval(() => {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const day = Math.floor((distance / (1000 * 60 * 60 * 24)));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const min = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = `倒计时${day}天${hours}时${min}分${seconds}秒`;

        if (distance < 0) {
          clearInterval(timeId);
          document.getElementById('countdown').innerHTML = `<p>倒计时结束!</p>`
        }
      })
    </script>
  </body>
</html>
