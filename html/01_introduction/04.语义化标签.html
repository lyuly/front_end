<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语义化标签</title>
</head>
<body>
  <!-- 
    在网页中HTML专门用来负责网页的结构
    所以在使用html标签时，应该关注标签的语义，而不是样式

    标题标签：
      h1 ~ h6 一共六级标题
   -->

   <h1>一</h1>
   <h2>二</h2>
   <h3>三</h3>
   <h4>四</h4>
   <h5>五</h5>
   <h6>六</h6>

   <!-- 
     p标签表示页面中的一个段落
     p也是一个块元素
    -->
    <p>p标签中的内容表示一个段落</p>

    <!-- 
      em标签用于表示语音语调的一个加重

      在页面不会独占一行的元素称为独占元素
     -->
     <p>今天天气<em>真</em>不错</p>

    <!-- blockquote 表示一个长引用-->
    <blockquote>
      这句话我从来没有说过
    </blockquote>

    <!-- q表示一个短引用 -->
    子曰<q>学而时习之，不亦说乎！</q>

    <!-- br表示换行 -->
    <br>
</body>
</html>
