<!doctype html>
<html>
	<!--head是网页的头部，head中的内容不会在网页中直接出现，主要用来帮助浏览器或搜索引擎来解析网页 -->
	<head>
		<!--
			meta标签用来设置网页的元数据,这里meta用来设置网页的字符集，避免乱码问题 
				charset 指定网页的字符集
				name 指定数据的名称 keywords description
				content 指定的数据的内容
			
				keywords 表示网站的关键字，可以指定多个，用,隔开
			-->
		<meta charset='utf-8' name="keywords" content="前端，读书">
		
		
		<!-- 
			<meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
			将页面重定向到另一个网站
		-->
		
		<!--title中的内容会显示在浏览器的标题栏，搜索引擎会主要根据title中的内容来判断网页的主要内容 -->
		<title>网页的标题</title>
	</head>
	
	<!--body是html的子元素，表示网页的主题，网页中所有的可见内容都应该写在body中 -->
	<body>
		<!-- h1网页的一级标题 -->
		<h1>网页的大标题</h1>
		<!-- 
			多个空格被浏览器解析成一个空格
			
			在HTML中有些时候，我们不能直接书写一些特殊符号
				比如：多个连续的空格，比如字母两侧的大于和小于号
				 			如果我们需要在网页中书写这些特殊的符号，则需要使用html中的实体（转义字符）
			实体的语法：
				&实体的名字;
					&nbsp; 空格
					&gt; 大于号
					&lt; 小于号
					&copy; 版权符号
		 -->
		<p>今天&nbsp;&gt;&lt;&copy;天气真不错</p>
	</body>
</html>
