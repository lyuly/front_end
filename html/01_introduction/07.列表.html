<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表</title>
</head>
<body>
  <!-- 列表之间可以互相嵌套 -->
  <!-- 无序列表 -->
  <ul>
    <li>铅笔</li>
    <li>尺子</li>
    <li>橡皮</li>
  </ul>

  <!-- 有序列表 -->
  <ol>
    <li>铅笔</li>
    <li>尺子</li>
    <li>橡皮</li>
  </ol>

  <dl>
    <dt>结构</dt>
    <dd>结构表示</dd>
  </dl>
</body>
</html>
