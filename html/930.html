<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      width: 210px;
      height: 210px;
      margin: 50px;
      position: relative;
      transform: rotate(45deg);
    }

    .box .circle {
      width: 50px;
      height: 50px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 38%;
      left: 38%;
    }

    .huaban {
      width: 100px;
      height: 100px;
      background-color: red;
      float: left;
      border: 5px solid red;
    }

    .one {
      border-radius: 100% 100% 0 100%;
      border-right: 0;
      border-bottom: 0;
    }

    .two {
      border-radius: 100% 100% 100% 0;
      border-left: 0;
      border-bottom: 0;
    }

    .three {
      border-radius: 100% 0 100% 100%;
      border-top: 0;
      border-right: 0;
    }

    .four {
      border-radius: 0 100% 100% 100%;
      border-top: 0;
      border-left: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="huaban one"></div>
    <div class="huaban two"></div>
    <div class="huaban three"></div>
    <div class="huaban four"></div>
    <div class="circle"></div>
  </div>
</body>

</html>
