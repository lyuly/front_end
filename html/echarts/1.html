<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单图表</title>
  <style>
    #main {
      width: 600px;
      height: 400px;
    }
  </style>
  <script src="./js/echarts.js"></script>
</head>
<body>
  <div id="main">
  </div>
  <script type="text/javascript">
    // 初始化echarts实例
    let myChart = echarts.init(document.getElementById('main'), 'light');
    window.onresize = function() {
      myChart.resize();
    };
    // 指定图表的配置项和数据
    let option = {
      title: {
        text: 'ECharts 入门'
      },
      tooltip: {},
      legend: {
        data: ['饼图']
      },
      // xAxis: {
      //   data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
      // },
      // yAxis: {},
      series: [
        {
          name: '饼图',
          type: 'pie',
          radius: '55%',
          data: [
            {value: 10, name: '衬衫'},
            {value: 20, name: '羊毛衫'},
            {value: 30, name: '雪纺衫'},
            {value: 15, name: '裤子'},
            {value: 89, name: '高跟鞋'},
            {value: 56, name: '袜子'}
          ]
        }
      ]
    };

    // 显示图表
    myChart.setOption(option);

    addEventListener('mouseover', function(e) {
      console.log(`${e.x}, ${e.y}`)
    })
  </script>
</body>
</html>
