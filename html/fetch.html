<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch</title>
</head>
<body>
  <div class="app"></div>

  <script>
    const root = document.getElementsByClassName('app');

    let promise = Promise.resolve();

    function load(tasks) {
      tasks.forEach(task => {
        promise = Promise.resolve(task).then((task) => {
          console.log(task);
        })
      })
      return promise
    }

    load(['task1', 'task2'])
      .then(() => console.log('finished'))
  </script>
</body>
</html>
