<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位，四个方向都为0，margin为auto</title>
  <style>
    .parent {
      position: relative;
      width: 200px;
      height: 100px;
    }
    .child {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">如诗如画</div>
  </div>
</body>
</html>
