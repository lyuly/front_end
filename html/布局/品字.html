<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>品字布局</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      font-size: 20px;
      line-height: 100px;
      color: #fff;
      text-align: center;
    }

    .id1 {
      background-color: red;
      margin: 0 auto;
    }

    .id2 {
      background-color: green;
      float: left;
      margin-left: 50%;
    }

    .id3 {
      background-color: blue;
      float: left;
      margin-left: -200px;
    }
  </style>
</head>
<body>
  <div class="id1">1</div>
  <div class="id2">2</div>
  <div class="id3">3</div>
</body>
</html>
