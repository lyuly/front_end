<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style>
    .container {
      height: 100px;
    }

    .left {
      float: left;
      margin-left: -100%;
      width: 100px;
      height: 100px;
      background-color: tomato;
    }

    .right {
      float: left;
      margin-left: -200px;
      width: 200px;
      height: 100px;
      background-color: skyblue;
    }

    .center {
      float: left;
      width: 100%;
      height: 100px;
      height: 100px;
      background-color: yellow;
    }

    .wraper {
      margin-left: 100px;
      margin-right: 200px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <div class="wraper"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
