<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位实现</title>
  <!-- 左右两栏设置绝对定位，中间设置对应方向的margin自适应 -->
  <style>
    .container {
      position: relative;
      height: 100px;
    }

    .left {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: tomato;
    }

    .right {
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }

    .center {
      margin-left: 100px;
      margin-right: 100px;
      height: 100px;
      background-color: blueviolet;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
