<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双栏布局flex实现</title>
  <style>
    .box {
      display: flex;
      height: 718px;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }

    .left {
      width: 200px;
      white-space: pre;
      font-size: 20px;
      letter-spacing: 5px;
    }

    a:link {
      text-decoration: none;
      color: black;
    }

    .right {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left">
      <a href="#首页">首页</a>
      <a href="#分类">分类</a>
      <a href="#关于">关于</a>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
