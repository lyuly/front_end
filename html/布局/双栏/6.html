<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid实现布局</title>
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: auto;
    }

    .left {
      grid-column: 1/2;
      grid-row: 1/2;
      background-color: tomato;
    }

    .middle {
      grid-column: 2/3;
      grid-row: 1/2;
      background-color: skyblue;
      min-height: 400px;
    }

    .right {
      grid-column: 3/4;
      grid-row: 1/2;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
</body>
</html>
