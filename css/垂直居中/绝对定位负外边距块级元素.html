<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直居中-绝对定位和负外边距</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: #ddd;
      position: relative;
    }

    .child {
      width: 150px;
      height: 100px;
      background: orange;
      position: absolute;
      top: 50%;
      margin: -50px 0 0 0 ;
    }
  </style>
</head>
<body>
  <!-- 必须知道被居中块级元素的尺寸 -->
  <div class="box">
    <div class="child"></div>
  </div>
</body>
</html>
