<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直居中-绝对定位和负外边距</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      background-color: #ddd;
      position: relative;
    }

    #child {
      width: 50%;
      height: 30%;
      background: orange;
      position: absolute;
      top: 50%;
      margin: -15% 0 0 0;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="child">测试垂直居中</div>
  </div>
</body>
</html>
