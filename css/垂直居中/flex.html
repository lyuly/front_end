<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex垂直居中</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: #ddd;
      display: flex;
      align-items: center;
    }

    .child {
      width: 300px;
      height: 100px;
      background: orange;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="child"></div>
  </div>
</body>
</html>
