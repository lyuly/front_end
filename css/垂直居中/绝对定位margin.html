<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直居中-绝对定位margin:auto</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      background: #ddd;
      position: relative;
    }

    #child {
      width: 150px;
      height: 100px;
      background: orange;
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="child">test vertical align</div>
  </div>
</body>
</html>
