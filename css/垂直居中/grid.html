<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      display: grid;
    }

    .two {
      background: orange;
    }

    .one, .three {
      background: skyblue;
    }
  </style>
</head>
<body>
  <div id="box">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </div>
</body>
</html>
