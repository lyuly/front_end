<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位和transform</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      background: #ddd;
      position: relative;
    }

    #child {
      background: orange;
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="child">垂直居中</div>
  </div>
</body>
</html>
