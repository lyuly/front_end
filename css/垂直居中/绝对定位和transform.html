<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位和transform</title>
  <style>
    #box {
      width: 300px;
      height: 200px;
      background: #ddd;
    }

    #child {
      width: 100px;
      height: 100px;
      background: orange;
    }
    /* 
      垂直居中的方法
      （1）绝对定位+top+left+transform
      (2) 绝对定位+top+left+right+bottom+margin
      (3) display: flex / grid
      (4) 绝对定位+负margin-top+margin-left
    */
  </style>
</head>
<body>
  <div id="box">
    <div id="child">垂直居中</div>
  </div>
</body>
</html>
