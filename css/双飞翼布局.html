<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style>
    .outer {
      height: 100px;
    }

    .left {
      float: left;
      margin-left: -100%;

      width: 100px;
      height: 100px;
      background: tomato;
    }

    .right {
      float: left;
      margin-left: -200px;

      width: 200px;
      height: 100px;
      background: gold;
    }

    .center {
      float: left;

      width: 100%;
      height: 100px;
      background: skyblue;
    }

    .wrapper {
      margin: 0 200px 0 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="center">
      <div class="wrapper">center</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
