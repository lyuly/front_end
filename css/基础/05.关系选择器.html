<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关系选择器</title>

  <style>
    /* 
      子元素选择器
    */
    /* div > span {
      color: orange;
    } */

    /* 
      后代元素选择器
    */
    /* div span {
      color: skyblue;
    } */

    /* div > p > span {
      color: blue;
    } */

    /* 
      选择下一个兄弟
        语法：前一个 + 后一个
      选择下边所有的兄弟
        语法：兄~弟
    */

    /* p + span {
      color: red;
    } */

    p ~ span {
      color: aquamarine;
    }
  </style>
</head>
<body>

  <!-- 
    父元素
      直接包含子元素的元素叫做父元素
    子元素
      直接被父元素包含的元素是子元素
    祖先元素
      直接或间接包含后代元素的元素叫做祖先元素
      一个元素的父元素也是它的祖先元素
    后代元素
      直接或间接被祖先元素包含的元素叫做后代元素
      子元素也是后代元素
    兄弟元素
      拥有相同父元素的元素是兄弟元素
   -->

  <div>
    我是一个div
    <p>
      我是div中的p元素
      <span>我是p元素中的span</span>
    </p>

    <span>我是p元素外的span元素</span>
  </div>
</body>
</html>
