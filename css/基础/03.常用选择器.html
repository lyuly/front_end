<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用选择器</title>

  <style>
    /* 
      元素选择器：
        作用：根据标签名来选中指定的元素
        语法：标签名{}
        例子: p{} h1{} div{}
      
      id选择器
        作用：根据元素的id属性值选中一个元素
        语法：#id属性值{}
        例子：#box{} #red{}
    */
    #first {
      color: red;
    }

    .blue {
      color: blue;
    }

    .abc {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1 class="blue abc">我是标题</h1>
  <p id="first">少小离家老大回</p>
  <p>乡音无改鬓毛衰</p>
  <!-- 
    class 是一个标签的属性，和id类似，不同的是class可以重复使用
      可以通过class属性来为严肃分组
   -->
  <p class="blue">儿童相见不相识</p>
  <p class="blue">笑问客从何处来</p>
</body>
</html>
