<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>懒加载</title>
  <style>
    .img {
      width: 100vw;
      height: 100vh;
    }

    .pic {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="img">
      <img class="pic" src="" alt="loading..." data-src="./image/2022-03-09.jpg">
    </div>
    <div class="img">
      <img class="pic" src="" alt="loading..." data-src="./image/2022-03-10.jpg">
    </div>
    <div class="img">
      <img class="pic" src="" alt="loading..." data-src="./image/2022-03-11.jpg">
    </div>
  </div>

  <script type="text/javascript">
    const imgList = document.querySelectorAll('img')
    const lazyLoad = () => {
      const scrollTop = document.body.scrollTop + document.documentElement.scrollTop
      const h = window.innerHeight + scrollTop
      for (let i = 0; i < imgList.length; i++) {
        if (imgList[i].offsetTop < h) {
          imgList[i].src = imgList[i].getAttribute('data-src')
        }
      }
    }

    const debounce = (fn, wait) => {
      let timer = null

      return function(...args) {
        if (timer) {
          clearTimeout(timer)
          timer = null
        }
        timer = setTimeout(() => {
          fn.apply(this, args)
        }, wait)
      }
    }

    window.onload = lazyLoad
    window.addEventListener('scroll', debounce(lazyLoad, 500))
    window.addEventListener('resize', debounce(lazyLoad, 500))
  </script>
</body>
</html>
