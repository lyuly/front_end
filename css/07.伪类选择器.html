<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪类选择器</title>
  <style>
    /* 
      将ul里的第一个li设置为红色
    */

    ul > li:first-child, li:nth-child(odd) ,li:last-child {
      color: red;
    }

  </style>
</head>
<body>
  <ul>
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
  </ul>
</body>
</html>
