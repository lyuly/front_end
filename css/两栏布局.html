    /* 利用绝对定位 */
    .outer {
      position: relative;
      height: 100px;
    }

    .left {
      width: 200px;
      height: 100px;
      background: tomato;
    }

    .right {
      position: absolute;
      left: 200px;
      top: 0;
      right: 0;
      bottom: 0;
      height: 100px;
      background: gold;
    }
  </style>

  <div class="outer">
    <div class="left"></div>
    <div class="right"></div>
