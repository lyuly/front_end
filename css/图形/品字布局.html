<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>品字布局</title>
  <style>
    /* 品字布局 */
    div {
      width: 100px;
      height: 100px;
      font-size: 40px;
      line-height: 10px;
      color: #fff;
      text-align: center;
    }

    .div1 {
      background: red;
      margin: 0 auto;
    }

    .div2 {
      background: green;
      float: left;
      margin-left: 50%;
    }

    .div3 {
      background: blue;
      float: left;
      margin-left: -200px;
    }
  </style>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
</body>
</html>
