<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline</title>
  <!-- 
    inline
    行内元素类型，默认宽度为内容宽度，可以设置宽高，同行显示
   -->
   <style>
    #app {
      display: inline;
      width: 200px;
      height: 200px;
    }

    .box {
      color: tomato;
    }
   </style>
</head>
<body>
  <div id="app">
    五月五日天晴明，杨花绕江啼晓莺。
    使君未出郡斋外，江上早闻齐和声。
    使君出时皆有准，马前已被红旗引。
    两岸罗衣破晕香，银钗照日如霜刃。
    鼓声三下红旗开，两龙跃出浮水来。
    棹影斡波飞万剑，鼓声劈浪鸣千雷。
    鼓声渐急标将近，两龙望标目如瞬。
    坡上人呼霹雳惊，竿头彩挂虹蜺晕。
  </div>
</body>
</html>
