<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>block</title>
  <!-- block
    块元素类型，默认宽度为父元素宽度，可以设置宽高，换行显示
  -->
  <style>
    #app {
      width: 200px;
      height: 100px;
      display: block;
    }

    .box {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="box">
      你好👋
    </div>
  </div>
</body>
</html>
