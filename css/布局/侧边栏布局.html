<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>侧边栏布局</title>
  <style>
    body {
      display: grid;
      grid-template-columns: minmax(150px, 20%) 1fr;
      padding: 0;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      background: #52c41a;
      font-size: 2rem;
      text-align: center;
    }

    .content {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">宋词元曲</div>
  <p class="content">飞流直下三千尺，疑是银河落九天。</p>
</body>
</html>
