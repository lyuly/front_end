<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超级居中</title>
  <style>
    .parent {
      display: grid;
      place-items: center;
      resize: both;
      width: 500px;
      height: 500px;
      background: skyblue;
      overflow: hidden;
    }

    .child {
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid tomato;
      background: lightpink;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">(：</div>
  </div>
</body>
</html>
