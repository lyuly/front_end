<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float双栏</title>
  <style>
    .left {
      float: left;
      width: 30%;
      height: 100px;
      background: pink;
    }

    .right {
      float: right;
      width: 70%;
      height: 100px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
