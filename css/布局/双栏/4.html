<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双栏布局flex实现</title>
  <style>
    .container {
      display: flex;
      height: 100px;
    }
    
    .left {
      width: 200px;
      background: tomato;
    }

    .right {
      flex: 1;
      background: skyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
