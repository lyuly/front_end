<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双栏布局grid实现</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 200px auto;
      height: 100px;
    }

    .left {
      grid-row: 1;
      background: tomato;
    }

    .right {
      grid-row: 1;
      background: skyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
