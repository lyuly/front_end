<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼</title>
  <!-- 
    通过左浮动和负边距实现，边距放在中间列
   -->

   <style>
    .app {
      height: 100vh;
    }

    .left {
      float: left;
      margin-left: -100%;
      width: 100px;
      height: 100vh;
      background: tomato;
    }

    .right {
      float: left;
      margin-left: -200px;
      width: 200px;
      height: 100vh;
      background: skyblue;
    }

    .center {
      float: left;
      width: 100%;
      height: 100vh;
      background: yellow;
    }

    .wrapper {
      margin-left: 100px;
      margin-right: 200px;
      height: 100vh;
    }
   </style>
</head>
<body>
  <div class="app">
    <div class="center">
      <div class="wrapper"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
