<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <!-- 
    设置左浮动和负边距，然后设置父的padding

   -->
  <style>
    .app {
      height: 100vh;
      padding-left: 100px;
      padding-right: 200px;
    }

    .center {
      float: left;
      width: 100%;
      height: 100vh;
      background: yellow;
    }

    .left {
      position: relative;
      float: left;
      left: -100px;
      margin-left: -100%;
      width: 100px;
      height: 100vh;
      background: tomato;
    }

    .right {
      position: relative;
      float: left;
      left: 200px;
      margin-left: -200px;
      width: 200px;
      height: 100vh;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="center"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
