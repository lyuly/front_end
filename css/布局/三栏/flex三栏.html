<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex三栏</title>
  <style>

    body {
      margin: 0;
      padding: 0;
    }

    .app {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left {
      width: 200px;
      background: tomato;
    }

    main {
      flex: 1;
      background: skyblue;
    }

    .right {
      width: 200px;
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="left"></aside>
    <main></main>
    <aside class="right"></aside>
  </div>
</body>
</html>
