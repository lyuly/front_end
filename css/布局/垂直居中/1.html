<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直居中</title>
  <style>
    .app {
      position: relative;
      width: 300px;
      height: 200px;
      background: tomato;
    }

    .container {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: skyblue;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="container"></div>
  </div>
</body>
</html>
