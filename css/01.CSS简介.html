<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS简介</title>

  <!-- 
    第二种方式（内部样式表）
      将样式写入<style></style>标签里
      对一个网页起作用，不能跨网页
   -->

   <!-- <style>
     p {
       color: red;
       font-size: 20px;
       text-align: center;
     }
   </style> -->

   <!-- 
     第三种方式 （外部样式表）最佳方式
      将样式编写到一个外部的css文件
      link标签引入
      每个网页都可以引用
      可以最大限度的使用到浏览器的缓存机制，加快网页的加载速度，提高用户体验
    -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- 
    网页分为三个部分：
      结构（HTML）
      表现（CSS）
      行为（JavaScript）
   -->

   <!-- 
     第一种方式（内联样式，行内样式）
      通过style属性来设置
      问题：
        使用内敛样式，只能影响一个标签
        样式变化需要一个一个改
    -->

   <p>少小离家老大回，乡音无改鬓毛衰</p>
</body>
</html>
