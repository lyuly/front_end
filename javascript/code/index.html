  <div>您好</div>
  <script>
    function getType(value) {
      if (value === null)
        return value + "";

      if (typeof value === 'object') {
        let valueClass = Object.prototype.toString.call(value), type = valueClass.split(" ")[1].split("");
        type.pop();

        return type.join("").toLowerCase();
      } else {
        return typeof value;
      }
    }
    const obj = {
      name: 'liu',
      age: 28
    }
    console.log(getType(obj));
  </script>
