  <script>
    // 实例化对象
    let p = new Promise((resolve, reject) => {
      resolve('OK');
    });
    // 执行then方法
    const result = p.then(value => {
      // console.log(value);
      /* return new Promise((resolve, reject) => {
        resolve('success');
      }) */
      // 抛出异常
      throw 'FAIL';
    }, reason => {
      console.warn(reason);
    });
    console.log(result);
  </script>
