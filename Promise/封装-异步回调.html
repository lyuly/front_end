<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封装-异步回调</title>
</head>
<body>
  <script>
    let p1 = new Promise((resolve, reject) => {
      // resolve('OK');
      reject('error');
      console.log(111);
    });

    p1.then(value => {
      console.log(222);
    }, reason => {
      console.log(444)
    });

    console.log(333);
  </script>
</body>
</html>
