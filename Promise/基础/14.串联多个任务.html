<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise-串联多个任务</title>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('ok');
      }, 1000);
    });

    p.then(value => {
      return new Promise((resolve, reject) => {
        resolve('success');
      });
    }).then(value => {
      console.log(value);
    }).then(value => {
      console.log(value);
    }).catch(reason => {
      console.warn(reason);
    })

    // 中断 Promise 链条
    // return new Promise(() => {});
  </script>
</body>
</html>
