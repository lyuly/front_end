<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左右绝对定位，中间设置对应方向的margin值</title>
  <style>
    .app {
      position: relative;
      height: 100px;
    }

    .left {
      position: absolute;
      width: 200px;
      height: 200px;
      background: tomato;
    }

    .right {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: skyblue;
    }

    .middle {
      margin-left: 200px;
      margin-right: 200px;
      height: 200px;
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
</body>
</html>
