<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左右浮动，中间设置对应方向的值</title>
  <style>
    .app {
      height: 100px;
    }

    .left {
      width: 100px;
      height: 100px;
      float: left;
      background: tomato;
    }

    .right {
      width: 200px;
      height: 100px;
      float: right;
      background: skyblue;
    }

    .middle {
      margin-left: 100px;
      margin-right: 200px;
      height: 100px;
      background: lightgoldenrodyellow;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left"></div>
    <div class="right"></div>
    <div class="middle"></div>
  </div>
</body>
</html>
