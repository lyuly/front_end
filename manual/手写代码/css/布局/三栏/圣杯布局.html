<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全部左浮动实现，然后中间在最前面</title>
  <style>
    .app {
      height: 100px;
      padding-left: 100px;
      padding-right: 100px;
    }

    .middle {
      float: left;
      width: 100%;
      height: 100px;
      background: skyblue;
    }

    .left {
      float: left;
      position: relative;
      left: -100px;
      margin-left: -100%;
      width: 100px;
      height: 100px;
      background: tomato;
    }

    .right {
      float: left;
      position: relative;
      left: 200px;
      margin-left: -200px;
      width: 200px;
      height: 100px;
      background: lightgoldenrodyellow;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="middle"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
