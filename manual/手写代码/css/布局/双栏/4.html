<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父绝对定位，子相对定位</title>
  <style>
    .app {
      position: relative;
    }

    .left {
      position: absolute;
      width: 200px;
      height: 200px;
      background: tomato;
    }

    .right {
      margin-left: 200px;
      height: 200px;
      background: skyblue;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
