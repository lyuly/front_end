<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>水平居中</title>
<style>
    #app {
        position: relative;
        width: 300px;
        height: 200px;
        background: red;
    }

    .children {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: blue;
    }
</style>
</head>
<body>
    <div id="app">
        <div class="children"></div>
    </div>
</body>
</html>
